    <div class="columns">
        <p class="administration" style="text-align: center;">CONTACT US</p>
    </div>

    <div class="containers">
        <div class="row">
            <div class="col-sm-6">
                <center><img src="images/cont-us.jpg" width="60%"></center>
            </div>
            <div class="col-sm-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Name">
                    <label for="floatingName">Leave your name here.</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter your email.</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Write something here...</label>
                </div>
                <br>
                <button id="toastbtn" type="button" class="btn btn-success">Submit</button>
                <div class="toast align-items-end" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                    <div class="toast-header">
                        <strong class="me-auto">PKK</strong>
                        <small>now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Thank You for Contacting Us.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("toastbtn").onclick = function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function(toastEl) {
                return new bootstrap.Toast(toastEl)
            })
            toastList.forEach(toast => toast.show())
        }
    </script>
